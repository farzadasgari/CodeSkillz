<body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
<script>

</script>
<div id="toaster"></div>
<div class="wrapper">
  <a href="https://github.com/farzadasgari/CodeSkillz" target="_blank" class="github-link">
    <svg width="70" height="70" viewBox="0 0 250 250" aria-hidden="true">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="75%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#896def;stop-opacity:1"/>
          <stop offset="100%" style="stop-color:#482271;stop-opacity:1"/>
        </linearGradient>
      </defs>
      <path d="M 0,0 L115,115 L115,115 L142,142 L250,250 L250,0 Z" fill="url(#grad1)"></path>
    </svg>

            height="33"
            viewBox="0 0 30 33">

              <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z"/>
              <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z"/>
            </g>
          </svg>
          <span class="brand-name text-truncate">CodeSkillz</span>
        </a>
      </div>

              <i class="mdi mdi-view-dashboard-outline"></i>
              <span class="nav-text">Dashboard</span> <b class="caret"></b>
            </a>
            <ul class="collapse show" id="dashboard" data-parent="#sidebar-menu">
              <div class="sub-menu">

                  </a>
                </li>
                <li class="has-sub">

                    <span class="nav-text">Sub</span> <b class="caret"></b>
                  </a>
                  <ul class="collapse " id="buttons">
                    <div class="sub-menu">
                      <li class="">
                        <a href="javascript:void(0)">Sub Sub</a>
                      </li>
                    </div>
                  </ul>
                </li>
              </div>
            </ul>
          </li>
        </ul>

                  <div class="d-inline-block">

                <li>

            </li>
